<script>
	var mySwiper2 = new Swiper('#swiper-container2',{
	watchSlidesProgress : true,
	watchSlidesVisibility : true,
	slidesPerView : 4,
	loop:false,
	spaceBetween:60,
	onTap: function(){
				mySwiper3.slideTo( mySwiper2.clickedIndex)
			}
    });
    
	var mySwiper3 = new Swiper('#swiper-container3',{
			onSlideChangeStart: function(){
						updateNavPosition()
					}
	});
	function updateNavPosition(){
			$('#swiper-container2 .active-nav').removeClass('active-nav')
			var activeNav = $('#swiper-container2 .swiper-slide').eq(mySwiper3.activeIndex).addClass('active-nav');
			if (!activeNav.hasClass('swiper-slide-visible')) {
				if (activeNav.index()>mySwiper2.activeIndex) {
					var thumbsPerNav = Math.floor(mySwiper2.width/activeNav.width())-1
					mySwiper2.slideTo(activeNav.index()-thumbsPerNav)
				}
				else {
					mySwiper2.slideTo(activeNav.index())
				}	
			}
	}
	mySwiper3.slideTo(7);
	   //初始化swiper
   $('.yc-swiper-categry-left-tab li').tap(function(event){
   	event.preventDefault();
   	var index = $(this).index();
   	$('.yc-swiper-categry-left-tab li').removeClass('active-nav').eq(index).addClass('active-nav')
   	$('.yc-swiper-right-list-content').hide().eq(index).show('slow');

   });
   $('.yc-swiper-right-list-content').hide().eq(0).show('slow');
	
</script>
